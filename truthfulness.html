<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Truth Tables</title>
      <script type="text/javascript" src="constants.js"></script>
      <script type="text/javascript" src="understanding.js"></script>
      <script type="text/javascript" src="logic.js"></script>
      <script type="text/javascript" src="truth.js"></script>
      <style media="screen">
         * {
            font-family: monospace;
            font-size: 12pt;
         }
         input[type='text'] {
            width: 75%;
         }
         table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
         }
         th {
            background-color: grey;
            color: white;
         }
         th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
         }
         tr:nth-child(even) {
            background-color: #f0f0f0;
         }

      </style>
   </head>
   <body>
      <form onsubmit="return false;">
         <input type="text" id="raw-input" value="p ∧ (q ∧ r)" onkeyup="this.value=interpretSymbols(this.value)">
         <input type="submit" onclick="crunch(this)" value="Parse It">
      </form>
      <br/><br/>
      <!-- <input type="button" onclick="" value="Copy as JSON">
      <input type="button" onclick="" value="Copy as ORG Table"> -->
      <div id="raw-results"></div>
   </body>
</html>
